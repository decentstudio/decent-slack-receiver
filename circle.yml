machine:
  environment:
    RABBITMQ_HOST: localhost
    RABBITMQ_PORT: 5672
    RABBITMQ_USER: guest
    RABBITMQ_PASS: guest
    RABBITMQ_VHOST: /
  services:
    rabbitmq-server
    docker
deployment:
  production:
    branch: fix-ci
    commands:
      - sudo docker build -t decentstudio/decent-slack-receiver:latest .
      - sudo docker build -t decentstudio/decent-slack-receiver:$CIRCLE_TAG .
      - sudo docker login -u $DOCKER_ID -p $DOCKER_PASS
      - sudo docker push decentstudio/decent-slack-receiver:latest
      - sudo docker push decentstudio/decent-slack-receiver:$CIRCLE_TAG
